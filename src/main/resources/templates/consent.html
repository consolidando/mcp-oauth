<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{brandName} Consent</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; background: #f5f7fb; color: #1f2937; }
      .card { max-width: 520px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
      .title { font-size: 20px; margin-bottom: 12px; }
      .meta { font-size: 14px; color: #475569; margin-bottom: 16px; }
      .scope { font-size: 14px; background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
      .actions { display: flex; gap: 12px; }
      button { padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer; }
      .approve { background: #2563eb; color: #fff; }
      .deny { background: #e2e8f0; color: #1f2937; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">{brandName} wants to access your account</div>
      <div class="meta">Client: {clientId}</div>
      <div class="meta">Resource: {resource}</div>
      <div class="scope">Scope: {scope}</div>
      <form method="post" action="/oauth/consent">
        <input type="hidden" name="state" value="{state}">
        <div class="actions">
          <button class="approve" type="submit" name="decision" value="approve">Allow</button>
          <button class="deny" type="submit" name="decision" value="deny">Deny</button>
        </div>
      </form>
    </div>
  </body>
</html>
